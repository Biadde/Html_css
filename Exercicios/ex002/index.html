<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Podes escrever um parágrafo facilmente, basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;</p>
    <p>Se for preciso "quebrar" o em algum lugar expecífico,<br> basta usar a tag &lt;br&gt;</p> 
    <!-- LESS THAN / GREATER THAN -->
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &Delta;
        &uparrow;
    </p>
    <p>Vamos adicionar alguns emoji:
        &#x1F92A
        &#x1F47B

    </p>
</body>
</html>
